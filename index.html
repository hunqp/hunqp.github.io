<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="connection.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>IPC</title>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="top-pane">
                <div class="scrollable-table">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>PROD/Serial</th>
                                <th>Manufactor</th>
                                <th>Chipset</th>
                                <th>Version</th>
                                <th>Startup</th>
                                <th>Last Connected</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="display: none;">
                                <td>
                                    <button class="icon-button" id="button-signaling" onclick="openSignaling()" style="display: none;">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </td>
                                <td id="serial-number"></td>
                                <td id="manufactor"></td>
                                <td id="chipset"></td>
                                <td id="version"></td>
                                <td id="startup"></td>
                                <td id="last-connected"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bottom-pane" id="bottom-pane">
                <div class="tab-container">
                    <button class="tab active" onclick="showContent('left')">PAN-TILT</button>
                    <button class="tab" onclick="showContent('right')">Records</button>
                </div>

                <div id="bottom-left" class="content active">
                    <!-- Bottom Left Content -->
                    <div class="arrow-buttons">
                        <div class="arrow-row">
                            <button class="arrow-button" id="motor-up" onclick="setMotorsDirection('UP')">↑</button>
                        </div>
                        <div class="arrow-row">
                            <button class="arrow-button" id="motor-left" onclick="setMotorsDirection('LEFT')">←</button>
                            <button class="arrow-button"></button>
                            <button class="arrow-button" id="motor-right" onclick="setMotorsDirection('RIGHT')">→</button>
                        </div>
                        <div class="arrow-row">
                            <button class="arrow-button" id="motor-down" onclick="setMotorsDirection('DOWN')">↓</button>
                        </div>
                    </div>
                </div>
                <div id="bottom-right" class="content" style="display: none;">
                    <!-- Bottom Right Content -->
                    <div>
                        <label for="start-date">Start Date:</label>
                        <input type="datetime-local" id="start-date">
                        
                        <label for="end-date">End Date:</label>
                        <input type="datetime-local" id="end-date">
                        
                        <button class="icon-button" onclick="queryPlaylist()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M3 5v14l11-7L3 5zm13 0v14l11-7-11-7z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="playlist-records" style="margin-top: 20px;">
                        <h2>Playlist Records</h2>
                        <div class="scrollable-table">
                            <table id="records-table">
                                <thead>
                                    <tr>
                                        <th>Record ID</th>
                                        <th>Title</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Records will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <h1>Monitor</h1>
            <div id="resolution-display">
                <label for="resolution-select">Resolution:</label>
                <select id="resolution-select" onchange="changeVideoResolution()">
                    <option value=0 >HD</option>
                    <option value=1 >3MP</option>
                </select>
            </div>
            <div id="media">
                <video id="video" autoplay playsinline></video>
            </div>
            <div id="ipc-resource">
                <table>
                    <thead>
                        <tr>
                            <th>CPU (%)</th>
                            <th>Storage (%)</th>
                            <th>Memory Usage (KB)</th>
                            <th>Runtime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="cpu"></td>
                            <td id="storage"></td>
                            <td id="memory-usage"></td>
                            <td id="runtime"></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
