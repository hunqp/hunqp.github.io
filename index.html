<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="connection.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>IP Camera</title>
</head>
<body>
    <div class="container">
        <button id="open-session" onclick="openSession()">Connect</button>
        <div class="left-frames">
            <div class="frame1">
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Chipset</th>
                            <th>Version</th>
                            <th>CPU (%)</th>
                            <th>Last connected</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="product-id"></td>
                            <td id="chipset"></td>
                            <td id="version" class="status-active"></td>
                            <td id="cpu"></td>
                            <td id="last-connected"></td>
                            <td><button id="create-signaling" onclick="onSignaling()">Watch</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="frame2">
                <!-- Content for Frame 2 (e.g., empty or additional info) -->
            </div>
        </div>
        <div class="frame3">
            <div id="media">
                <video id="video" autoplay playsinline></video>
            </div>
        </div>
    </div>
</body>
</html>
