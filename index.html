<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>IPC Webadmin</title>
      <link rel="stylesheet" href="assets/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <!-- <script src="assets/adapter-latest.js" type="text/javascript"></script> -->
      <script src="assets/client.js" type="text/javascript"></script>
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
   </head>
   <body>
      <div class="watermark">IP Camera</div>      

      <div class="wrapper">
         <div class="taskbar">
            <div class="taskbar-header">
               <img src="assets/images/ipc_logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
               <h1 class="title">Dashboard</h1>
            </div>
            <ul>
               <li>
                  <a href="#section-device">
                     <i class="fa fa-bars" style="margin-right: 8px;"></i>
                     Devices
                  </a>
               </li>
               <li>
                  <a href="#section-data">
                     <i class="fa fa-desktop" style="margin-right: 8px;"></i>
                     Liveview
                     </a>
               </li>
               <li>
                  <a href="#section-setting">
                     <i class="fa fa-gears" style="margin-right: 8px;"></i>
                     Setting
                  </a>
               </li>
               <li>
                  <a href="#section-upgrade">
                     <i class="fa fa-level-up" style="margin-right: 8px;"></i>
                     Upgrade
                  </a>
               </li>
               <li>
                  <a href="#section-license">
                     <i class="fa fa-drivers-license" style="margin-right: 8px;"></i>
                     Information
                  </a>
               </li>
            </ul>
        </div>

         <div class="device-groups">
            <section id="section-device">
               <h3>
                  <i class="fa fa-bars" style="margin-right: 8px;"></i>
                  Device
               </h3>
            </section>
            <table>
               <thead>
                  <tr>
                     <th>Serial number</th>
                     <th>Status</th>
                     <th>ICE Connect</th>
                     <th>ICE Gathering</th>
                     <th>ICE Connect</th>
                     <th>Connection</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td id="ipc-sn-01" style="color: darkblue;">icp-device-01</td>
                     <td id="icp-status">OFFLINE</td>
                     <td id="ice-connection-state"></td>
                     <td id="ice-gathering-state"></td>
                     <td id="signaling-state"></td>
                     <td>
                        <button class="button" id="button-peer-connect" onclick="onPeerConnection()">
                           Connect
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <div class="data-groups">
            <section id="section-data">
               <h3>
                  <i class="fa fa-desktop" style="margin-right: 8px;"></i>
                  Liveview
               </h3>
            </section>
            <div style="margin: 10px;">
               <div id="media" style="display: none; max-width: 1280px;">
                  <video id="video" style="width: 100%;" autoplay playsinline></video>
               </div>
            </div>
         </div>

         <div class="setting-groups">
            <section id="section-setting">
               <h3>
                  <i class="fa fa-gears" style="margin-right: 8px;"></i>
                  Setting
               </h3>
            </section>
         </div>

         <div class="upgrade-groups">
            <section id="section-upgrade">
               <h3>
                  <i class="fa fa-level-up" style="margin-right: 8px;"></i>
                  Upgrade
               </h3>
            </section>
         </div>

         <div class="product-groups">
            <section id="section-license">
               <h3>
                  <i class="fa fa-drivers-license" style="margin-right: 8px;"></i>
                  Information
               </h3>
            </section>
            
         </div>
      </div>
   </body>
</html>
